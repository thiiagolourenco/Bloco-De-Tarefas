<mat-toolbar-row class = "titulo animated tada">
    <span>{{ titulo }}</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="arrow drop icon-button">
        <mat-icon class="icon" aria-hidden="true">arrow_drop_down_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>accessibility_new</mat-icon>
            <span>Academia</span>
        </button>
        <button mat-menu-item>
            <mat-icon>work</mat-icon>
            <span>Trabalho</span>
        </button>
        <button mat-menu-item [matMenuTriggerFor]="UniversidadeMenu">
            <mat-icon>menu_book</mat-icon>
            <span>Universidade</span>
        </button>
    </mat-menu>
    <mat-menu #UniversidadeMenu="matMenu">
        <button mat-menu-item>
            <mat-icon>list</mat-icon>
            <span>Lista de tarefas</span>
        </button>
    </mat-menu>
</mat-toolbar-row>
